<div
  [activeClass]="'stream-container-fullscreen'"
  appIsFullscreen
  appIsIframe
  class="stream-container"
>
  <div>
    <app-sidebar appIsFullscreen></app-sidebar>
    <button
      type="button"
      class="my_test_btn"
      (click)="showMessage()"
    >
      Click me!
    </button>

    <span>
      {{ secondTestVariable }}
    </span>
  </div>
  <app-workspace>
    <span>Hello world</span>
  </app-workspace>
  <app-webcam
    [source]="videoSource"
  ></app-webcam>
</div>
